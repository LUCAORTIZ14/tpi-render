    <header class="navbar">

          src="https://cdn-icons-png.flaticon.com/512/743/743007.png"

        />

      <nav>

          <option value="2017">2017</option>
          <option value="2018">2018</option>
          <option value="2019">2019</option>
          <option value="2020">2020</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
        </select>

        <select id="tipo">
          <option value="todos">marca</option>
          <option value="fiat">fiat</option>
          <option value="ford">ford</option>
          <option value="chevrolet">chevrolet</option>
          <option value="renault">renault</option>
          <option value="toyota">toyota</option>
        </select>
        <select id="categorias">
          <option value="todos">categoria</option>
          <option value="suv">deportivo</option>
          <option value="familiar">familiar</option>
          <option value="Sedán">sedan</option>
          <option value="chata">chata</option>

        <button id="limpiar">Limpiar Filtros</button>

      <section class="vehicles">
        <!-- Tarjetas de vehículos -->
